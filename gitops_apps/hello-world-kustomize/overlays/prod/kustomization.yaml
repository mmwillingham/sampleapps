resources:
- ../../base
- route.yaml
- service.yaml

commonLabels:
  app: hello-world-kustomize-prod

patches:
  - patch: |-
      - op: replace
        path: /metadata/name
        value: hello-world-k-prod
    target:
      kind: Namespace

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment

