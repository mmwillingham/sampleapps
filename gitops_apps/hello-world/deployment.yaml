apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-quay
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 3
  minReadySeconds: 5
  progressDeadlineSeconds: 10
  replicas: 6
  selector:
    matchLabels:
      app: hello-quay
  template:
    metadata:
      labels:
        app: hello-quay
    spec:
      containers:
      - name: hello-quay
        image: quay.io/redhattraining/do480-hello-app:v1.0
        #image: quay.io/redhattraining/do480-hello-app:latest
