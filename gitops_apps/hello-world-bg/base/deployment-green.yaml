apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapiwebhook-green
  annotations: {}
spec:
  selector:
    matchLabels:
      app: fastapiwebhook-green
  replicas: 2
  template:
    metadata:
      labels:
        app: fastapiwebhook-green
    spec:
      containers:
        - name: container
          image: 'quay.io/hemanth22/fastapiwebhook-green:latest'
          ports:
            - containerPort: 8080
              protocol: TCP
          env: []
      imagePullSecrets: []
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  paused: false