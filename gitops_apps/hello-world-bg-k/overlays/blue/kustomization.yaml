resources:
- ../../base

images:
- name: quay.io/redhattraining/do480-hello-app
  newTag: latest # BLUE HAS v1.0 TAG

# commonLabels:
#   app: hello-quay-blue

patches:
  - patch: |-
      - op: replace
        path: /metadata/name
        value: hello-world-bg-blue
    target:
      kind: Namespace

  - patch: |-
      - op: replace
        path: /metadata/name
        value: hello-quay-blue
      - op: replace
        path: /spec/replicas
        value: 2                                # BLUE HAS 2 REPLICAS
      - op: replace
    target:
      kind: Deployment
