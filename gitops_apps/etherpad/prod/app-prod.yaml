---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: etherpad
  namespace: openshift-gitops
spec:
  project: default
  sources:
    - chart: etherpad
      repoURL: https://mmwillingham.github.io/sampleapps
      targetRevision: 0.0.8
      helm:
        valueFiles:
        - $values/charts/etherpad/values-prod.yaml
    # Values from Git
    - repoURL: 'https://github.com/mmwillingham/sampleapps'
      targetRevision: HEAD
      ref: values        
  destination:    
    server: https://kubernetes.default.svc
    namespace: etherpad-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true      
...