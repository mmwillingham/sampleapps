apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: etherpad-prod
  namespace: openshift-gitops
spec:
  project: prod
  sources:
    - chart: etherpad
      repoURL: https://mmwillingham.github.io/sampleapps
      targetRevision: 0.0.19
      helm:
        valueFiles:
        - $values/charts/etherpad/values-prod.yaml
    # Values from Git
    - repoURL: 'https://github.com/mmwillingham/sampleapps'
      targetRevision: HEAD
      ref: values        
  destination:    
    server: https://kubernetes.default.svc
    namespace: etherpad-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true      
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: route.openshift.io
      kind: Route
      jsonPointers:
      - /status
