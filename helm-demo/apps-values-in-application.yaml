apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-values-in-application
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: helm-values-in-application
    repoURL: https://github.com/morey-tech/argo-cd-helm-values-demo
    targetRevision: HEAD
    directory: {}
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true