apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-prod
  namespace: argocd
spec:
  destination:
    namespace: prod
    name: kind
  project: default
  sources:
    # Chart from Chart Repo
    - chart: hello-world
      repoURL: https://helm.github.io/examples
      targetRevision: 0.1.0
      helm:
        valueFiles:
        - $values/multiple-source-application/values-prod.yaml
    # Values from Git
    - repoURL: 'https://github.com/morey-tech/argo-cd-helm-values-demo'
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
